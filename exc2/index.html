<!DOCTYPE html>
<html lang="pt-br">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design II</title>
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="input-group">
                <span class="input-group-text">Região</span>
                <select id="regioes" class="form-select ">
                    <option value="">Selecione uma região</option>
                    <option value="Centro-Oeste">Centro-Oeste</option>
                    <option value="Nordeste">Nordeste</option>
                    <option value="Norte">Norte</option>
                    <option value="Sudeste">Sudeste</option>
                    <option value="Sul">Sul</option>
                </select>
                <input id="consultar" class="btn btn-primary" type="button" value="Consultar"><br>
            </div>
            <span id="warning"></span>
        </div>

        <table style="display: none;" id="Guilherme-e-Santiago"></table>
    </div>
</body>

</html>
